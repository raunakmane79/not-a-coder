<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RAUNAK // ENTROPY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
:root {
  --primary: #fff;
  --accent: #00ff66; /* Neon Matrix Green */
  --bg: #000;
}

* { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

body {
  background: var(--bg);
  color: var(--primary);
  font-family: 'Space Grotesk', sans-serif;
  overflow-x: hidden;
}

/* Kinetic Background Text */
.kinetic-bg {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  font-family: 'Syncopate'; font-size: 15vw; line-height: 0.8;
  opacity: 0.05; pointer-events: none; z-index: 0;
  word-break: break-all; white-space: normal;
  user-select: none;
}

/* Custom Glitch Cursor */
.custom-cursor {
  position: fixed; width: 40px; height: 40px;
  border: 1px solid var(--accent);
  border-radius: 50%; pointer-events: none;
  z-index: 10000; mix-blend-mode: difference;
  transition: transform 0.1s;
}

.cursor-dot {
  position: fixed; width: 4px; height: 4px;
  background: var(--accent); border-radius: 50%;
  pointer-events: none; z-index: 10001;
}

/* Hero Section */
.hero {
  height: 100vh; display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  position: relative; z-index: 10;
}

.glitch-wrapper {
  position: relative;
  display: inline-block;
}

.main-title {
  font-size: clamp(4rem, 15vw, 12rem);
  font-family: 'Syncopate';
  line-height: 0.8;
  text-align: center;
  position: relative;
}

.main-title span {
  display: block;
  -webkit-text-stroke: 2px var(--primary);
  color: transparent;
  transition: 0.3s;
}

.main-title span:hover {
  color: var(--accent);
  -webkit-text-stroke: 0px;
  transform: skewX(-15deg);
}

/* Brutalist Buttons */
.nav-chaos {
  margin-top: 50px;
  display: flex; gap: 0;
}

.brutal-btn {
  padding: 30px 60px;
  background: transparent;
  border: 1px solid var(--primary);
  color: white;
  font-family: 'Syncopate';
  font-size: 1rem;
  transition: 0.2s;
  position: relative;
}

.brutal-btn:hover {
  background: var(--primary);
  color: black;
  box-shadow: 10px 10px 0px var(--accent);
}

/* Grid Layout */
.chaos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  padding: 5vw; gap: 20px;
  position: relative; z-index: 10;
}

.chaos-card {
  height: 400px;
  border: 1px solid rgba(255,255,255,0.2);
  padding: 40px;
  display: flex; flex-direction: column; justify-content: space-between;
  transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
  background: rgba(0,0,0,0.8);
}

.chaos-card:hover {
  border-color: var(--accent);
  transform: translateY(-20px) rotate3d(1, 1, 1, 5deg);
}

.chaos-card h3 {
  font-family: 'Syncopate';
  font-size: 2rem;
  line-height: 1;
}

.chaos-card .meta {
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 5px;
  color: var(--accent);
}

/* Inversion Flash */
.flash-white {
  position: fixed; inset: 0; background: white;
  z-index: 99999; opacity: 0; pointer-events: none;
}

</style>
</head>
<body>

<div class="custom-cursor"></div>
<div class="cursor-dot"></div>
<div class="flash-white"></div>

<div class="kinetic-bg" id="kinetic">
  RAUNAK MANE CHAOS SYSTEM BUILDER DISRUPT INTERNET INDUSTRIAL OPS
</div>

<section class="hero">
  <div class="glitch-wrapper">
    <h1 class="main-title">
      RAUNAK<br><span>MANE</span>
    </h1>
  </div>
  
  <div class="nav-chaos">
    <button class="brutal-btn" onclick="triggerVoid()">ENTER THE VOID</button>
    <button class="brutal-btn" onclick="window.location.href='https://raunakmane79.github.io/cv/'">THE BORING CV</button>
  </div>
</section>

<div class="chaos-grid">
  <div class="chaos-card" onclick="window.open('https://raunakmane79.github.io/RageBait/', '_blank')">
    <div class="meta">PROJECT_01</div>
    <h3>RAGE BAIT</h3>
    <p>DIGITAL MANIPULATION ENGINE.</p>
  </div>
  
  <div class="chaos-card" onclick="window.open('https://raunakmane79.github.io/date-/', '_blank')">
    <div class="meta">PROJECT_02</div>
    <h3>DATE.EXE</h3>
    <p>SOCIAL ENGINEERING FEELINGS.</p>
  </div>
  
  <div class="chaos-card" onclick="window.open('https://raunakmane79.github.io/Fortunecookie/', '_blank')">
    <div class="meta">PROJECT_03</div>
    <h3>FORTUNE</h3>
    <p>ALGORITHMIC PROPHECIES.</p>
  </div>
  
  <div class="chaos-card" onclick="alert('STILL COMPILING...')">
    <div class="meta">PROJECT_04</div>
    <h3>POOKIE</h3>
    <p>CLASSIFIED VIBES.</p>
  </div>
</div>

<script>
gsap.registerPlugin(ScrollTrigger);

// Custom Cursor Logic
const cursor = document.querySelector(".custom-cursor");
const dot = document.querySelector(".cursor-dot");

window.addEventListener("mousemove", (e) => {
  gsap.to(cursor, { x: e.clientX - 20, y: e.clientY - 20, duration: 0.6, ease: "power3.out" });
  gsap.to(dot, { x: e.clientX - 2, y: e.clientY - 2, duration: 0.1 });
});

// Kinetic Text Scroll
gsap.to("#kinetic", {
  scrollTrigger: {
    trigger: "body",
    start: "top top",
    end: "bottom bottom",
    scrub: 2
  },
  xPercent: -20,
  yPercent: 10
});

// Title Entrance
gsap.from(".main-title", {
  duration: 2,
  y: 300,
  skewY: 20,
  stagger: 0.4,
  ease: "power4.out"
});

// "Enter the Void" Effect
function triggerVoid() {
  const tl = gsap.timeline();
  
  tl.to(".flash-white", { opacity: 1, duration: 0.05 })
    .to(".flash-white", { opacity: 0, duration: 0.5 })
    .to("body", { backgroundColor: "#00ff66", duration: 0.1 })
    .to("body", { backgroundColor: "#000", duration: 0.1 })
    .call(() => {
      window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
    });

  // Shake everything
  gsap.from("body", {
    duration: 0.5,
    x: 20,
    y: 20,
    ease: "rough({ template: none, strength: 1, points: 20, taper: 'none', randomize: true, clamp: false})"
  });
}

// Hover effects for cards
document.querySelectorAll('.chaos-card').forEach(card => {
  card.addEventListener('mouseenter', () => {
    gsap.to(cursor, { scale: 2, borderColor: '#fff', duration: 0.3 });
  });
  card.addEventListener('mouseleave', () => {
    gsap.to(cursor, { scale: 1, borderColor: '#00ff66', duration: 0.3 });
  });
});

</script>
</body>
</html>
