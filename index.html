<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Raunak Mane | Digital Alchemist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
:root {
  --bg: #030303;
  --accent: #ff3e3e;
  --accent-rgb: 255, 62, 62;
  --text: #ffffff;
  --glass: rgba(255, 255, 255, 0.03);
  --border: rgba(255, 255, 255, 0.1);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
  line-height: 1.6;
}

/* Background FX */
.bg-vignette {
  position: fixed; inset: 0;
  background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.8) 100%);
  pointer-events: none; z-index: 2;
}

.noise {
  position: fixed; inset: 0;
  background: url('https://grainy-gradients.vercel.app/noise.svg');
  opacity: 0.04; pointer-events: none; z-index: 3;
}

.blob {
  position: fixed; width: 500px; height: 500px;
  background: radial-gradient(circle, rgba(var(--accent-rgb), 0.15) 0%, transparent 70%);
  border-radius: 50%; filter: blur(80px);
  z-index: 1; pointer-events: none;
}

/* Typography */
h1, h2 { font-family: 'Syncopate', sans-serif; text-transform: uppercase; letter-spacing: -2px; }

/* Custom Cursor */
.cursor-follower {
  position: fixed; width: 20px; height: 20px;
  background: var(--accent); border-radius: 50%;
  pointer-events: none; z-index: 10000; mix-blend-mode: difference;
  transition: transform 0.1s ease;
}

/* Hero Section */
.hero {
  height: 100vh; display: flex; align-items: center; justify-content: center;
  position: relative; z-index: 10; text-align: center;
  padding: 0 20px;
}

.hero-content h1 {
  font-size: clamp(3rem, 10vw, 8rem);
  line-height: 0.9; margin-bottom: 20px;
}

.hero-content h1 span {
  -webkit-text-stroke: 1px var(--text);
  color: transparent;
}

.hero-sub {
  font-size: 1.2rem; opacity: 0.6; letter-spacing: 4px; font-weight: 300;
}

.cta-group {
  margin-top: 50px; display: flex; gap: 20px; justify-content: center;
}

.btn-magical {
  padding: 20px 40px; border-radius: 0; border: 1px solid var(--border);
  background: var(--glass); color: white; cursor: pointer;
  text-transform: uppercase; font-weight: 700; font-family: 'Syncopate';
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  position: relative; overflow: hidden;
}

.btn-magical::before {
  content: ''; position: absolute; top: 50%; left: 50%;
  width: 0; height: 0; background: var(--accent);
  transition: all 0.5s ease; border-radius: 50%; z-index: -1;
  transform: translate(-50%, -50%);
}

.btn-magical:hover::before { width: 300px; height: 300px; }
.btn-magical:hover { border-color: var(--accent); color: black; }

/* Projects Bento Grid */
.section-label {
  padding: 100px 10vw 20px; font-size: 0.8rem; color: var(--accent); letter-spacing: 5px;
}

.bento-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(2, 300px);
  gap: 20px; padding: 0 10vw 100px;
}

.bento-item {
  background: var(--glass);
  border: 1px solid var(--border);
  position: relative; overflow: hidden;
  padding: 30px; display: flex; flex-direction: column;
  justify-content: flex-end; cursor: pointer;
}

.bento-item:nth-child(1) { grid-column: span 2; }
.bento-item:nth-child(4) { grid-column: span 2; }

.bento-item h3 { font-size: 1.5rem; margin-bottom: 10px; z-index: 2; }
.bento-item p { font-size: 0.9rem; opacity: 0.5; z-index: 2; }

.bento-item::after {
  content: ''; position: absolute; inset: 0;
  background: linear-gradient(45deg, var(--accent), transparent);
  opacity: 0; transition: opacity 0.4s; z-index: 1;
}

.bento-item:hover::after { opacity: 0.1; }
.bento-item:hover h3 { color: var(--accent); }

/* Fun Overlay */
.flash-overlay {
  position: fixed; inset: 0; background: white; z-index: 9999;
  display: none; pointer-events: none;
}

</style>
</head>
<body>

<div class="cursor-follower"></div>
<div class="bg-vignette"></div>
<div class="noise"></div>
<div class="blob" id="blob"></div>
<div class="flash-overlay"></div>

<section class="hero">
  <div class="hero-content">
    <p class="hero-sub">INDUSTRIAL ENGINEER // BUILDER</p>
    <h1>RAUNAK<br><span>MANE</span></h1>
    <div class="cta-group">
      <button class="btn-magical" onclick="window.location.href='https://raunakmane79.github.io/cv/'">Work</button>
      <button class="btn-magical fun-trigger">Chaos</button>
    </div>
  </div>
</section>

<p class="section-label">SELECTED EXPERIMENTS</p>
<div class="bento-grid" id="chaos-grid">
  <div class="bento-item" data-link="https://raunakmane79.github.io/RageBait/">
    <h3>RAGEBAIT</h3>
    <p>Social Engineering at its worst.</p>
  </div>
  <div class="bento-item" data-link="https://raunakmane79.github.io/date-/">
    <h3>ROMANTIC CHAOS</h3>
    <p>A digital "Will you be mine?"</p>
  </div>
  <div class="bento-item" data-link="https://raunakmane79.github.io/Fortunecookie/">
    <h3>FORTUNE</h3>
    <p>Vibe-checked wisdom.</p>
  </div>
  <div class="bento-item" data-link="pookie">
    <h3>POOKIE</h3>
    <p>Incubating pure vibes.</p>
  </div>
</div>

<script>
// GSAP Core Animations
gsap.registerPlugin(ScrollTrigger);

// Mouse Blob Follower
const blob = document.getElementById("blob");
const follower = document.querySelector(".cursor-follower");

window.addEventListener("mousemove", e => {
  gsap.to(blob, { x: e.clientX - 250, y: e.clientY - 250, duration: 1.5, ease: "power2.out" });
  gsap.to(follower, { x: e.clientX - 10, y: e.clientY - 10, duration: 0.1 });
});

// Hero Animation
const tl = gsap.timeline();
tl.from("h1", { y: 200, skewY: 10, opacity: 0, duration: 1.5, ease: "power4.out" })
  .from(".hero-sub", { opacity: 0, y: 20, duration: 1 }, "-=1")
  .from(".btn-magical", { scale: 0, stagger: 0.2, ease: "back.out(1.7)" }, "-=0.5");

// Bento Grid Entrance
gsap.from(".bento-item", {
  scrollTrigger: {
    trigger: ".bento-grid",
    start: "top 80%",
  },
  y: 100,
  opacity: 0,
  stagger: 0.1,
  duration: 1,
  ease: "power3.out"
});

// The "Chaos" Trigger
document.querySelector(".fun-trigger").addEventListener("click", () => {
  const flash = document.querySelector(".flash-overlay");
  flash.style.display = "block";
  
  gsap.to(flash, { opacity: 0, duration: 0.5, onComplete: () => flash.style.display = "none" });
  
  document.getElementById("chaos-grid").scrollIntoView({ behavior: "smooth" });
  
  // Glitch effect on items
  gsap.to(".bento-item", {
    x: () => Math.random() * 20 - 10,
    y: () => Math.random() * 20 - 10,
    repeat: 5,
    yoyo: true,
    duration: 0.05
  });
});

// Card Interaction
document.querySelectorAll(".bento-item").forEach(item => {
  item.onclick = () => {
    const link = item.getAttribute("data-link");
    if(link === "pookie") {
      alert("ðŸ§¸ POOKIE IS STILL INCUBATING.");
    } else {
      window.open(link, "_blank");
    }
  };

  // Magnetic Hover
  item.addEventListener("mousemove", (e) => {
    const rect = item.getBoundingClientRect();
    const x = (e.clientX - rect.left - rect.width/2) * 0.2;
    const y = (e.clientY - rect.top - rect.height/2) * 0.2;
    gsap.to(item, { x: x, y: y, duration: 0.3 });
  });

  item.addEventListener("mouseleave", () => {
    gsap.to(item, { x: 0, y: 0, duration: 0.5, ease: "elastic.out(1, 0.3)" });
  });
});

</script>
</body>
</html>
